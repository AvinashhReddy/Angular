<p>product works!</p>
<div class="card bg-secondary text-white">
    <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <h5 class="card-text">{{product.price | currency : 'INR'}}</h5>
    </div>
    <table class="table">
        <tr>
            <td><b>Product Type</b></td>
            <td>
                <i aria-hidden="true" *ngIf = "product.productType =='Laptop'"></i>
                <i aria-hidden="true" *ngIf = "product.productType =='Mobile'"></i>
            </td>
        </tr>
        <tr>
            <td scope = "row">
                <b>Brand</b>
            </td>
            <td>{{product.brand}}</td>
        </tr>
    </table>
    <div class="card-footer text-muted">
        <button type="button" class="btn btn-light" [routerLink]="['/productsdetails',product.id]" >Detail</button>
        <button type="button" class="btn btn-danger" (click)="delete()" >Remove</button>
      </div>
</div>
